<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claude Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .message { margin: 1em 0; }
    .user { color: blue; font-weight: bold; }
    .assistant { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Chat with Claude via Amazon Bedrock</h1>
  {% for msg in conversation %}
    <div class="message">
      <span class="{{ 'user' if msg.role == 'user' else 'assistant' }}">
        {{ "You" if msg.role == 'user' else "Claude" }}:
      </span>
      {{ msg.text }}
    </div>
  {% endfor %}
  <form method="POST">
    <input type="text" name="message" placeholder="Type your message here" required />
    <button type="submit">Send</button>
  </form>
</body>
</html>
